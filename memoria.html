            <img class="lado-traseiro" src="img/interrogacao.png" alt="Interrogação">
        </div>

        <div class="memoria-carta" data-framework="brocolis">

            <img class="lado-traseiro" src="img/interrogacao.png" alt="Interrogação">
        </div>

        <div class="memoria-carta" data-framework="morango">
            <img class="lado-frontal" src="img/morango.PNG" alt="Morango">

        <div class="memoria-carta" data-framework="morango">
            <img class="lado-frontal" src="img/morango.PNG" alt="Morango">
            <img class="lado-traseiro" src="img/interrogacao.png" alt="Interrogação">
        </div>

        <div class="memoria-carta" data-framework="pao">
            <img class="lado-frontal" src="img/pao.PNG" alt="Pão">
            <img class="lado-traseiro" src="img/interrogacao.png" alt="Interrogação">
        </div>

        <div class="memoria-carta" data-framework="pao">
            <img class="lado-frontal" src="img/pao.PNG" alt="Pão">
            <img class="lado-traseiro" src="img/interrogacao.png" alt="Interrogação">

    <div id="pop-up" class="pop-up">

        <div class="pop-up-elements">
            <img src="img/pop-up.png" alt="">
            <h2 id="pop-up-title">Muito bem!</h2>
            <div class="pop-up-buttons">
                <a href="index.html">
                    <div class="home-btn btn">Inicio</div>
                </a>
                <div id="next-button" class="next-btn btn" onclick="window.location.reload()">Proximo</div>

        </div>

    <section>
        <a href="selecao-de-jogos.html">
