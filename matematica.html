<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/matematica.css">
    <script src="https://kit.fontawesome.com/84b7e13fbc.js" crossorigin="anonymous"></script>
    <title>Matemática</title>
</head>

<body>
    <!-- IMAGEM DE FUNDO DA TELA INICIAL -->
    <section class="imagem-fundo">
        <img src="img/matematica-background.png" alt="">
    </section>

    <section>
        <p>Qual é a resposta correta?</p>

        <div id="pergunta-container" class="hide">
            <div id="pergunta" class="hide">
                3 + 1
            </div>
        </div>

        <div id="respostas" class="respostas-grid">
            <div class="bto">5</div>
            <div class="bto">3</div>
            <div class="bto">2</div>
        </div>

        <div id="proximo-botao" class="proximo-botao hide">Proximo</div>
    </section>

    <div id="start-botao" class="start-botao hide">Proximo</div>

    <!-- ICONE PARA VOLTAR A TELA DE SELEÇÃO DE JOGOS -->

    <section>
        <a href="index.html">
            <div class="voltar"><i class="fa-solid fa-arrow-left"></i></div>
        </a>
    </section>


    <script src="js/matematica.js"></script>

</html>
